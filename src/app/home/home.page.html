<ion-menu side="end" menuId="settings" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <i class="fas fa-cog mr-1"></i>Settings
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="success">
    <ion-item lines="full" color="success" button (click)="openProfile()">
      <ion-label color="primary">
        Profile
      </ion-label>
      <ion-icon slot="start" name="person" color="primary">
      </ion-icon>
    </ion-item>
    <ion-item lines="full" color="success">
      <ion-label color="primary">
        Settings
      </ion-label>
      <ion-icon slot="start" name="settings" color="primary"></ion-icon>
    </ion-item>
    <ion-item lines="full" color="success" button (click)="logout()">
      <ion-label color="primary">
        Logout
      </ion-label>
      <ion-icon name="power" color="primary" slot="start"></ion-icon>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-menu side="start" menuId="trackerNav" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <span [innerHTML]="trackerMenuTitle" (click)="onMenuClicked(undefined, true)"></span>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="success">
    <ion-item lines="full" color="success">
      <ion-grid>
        <ion-row>
          <ion-col></ion-col>
          <ion-col>
            <img style="border: 3px solid; border-radius: 20%;" src="assets/icon/user-primary.png">
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align: center;">
            <ion-text color="primary" style="font-size: 20px;">
              {{displayName}}
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>  
    </ion-item>
    <ion-item lines="full" button color="success" *ngFor="let menu of menus;" (click)="onMenuClicked(menu)">
      <ion-label color="primary">
        {{menu.viewTitle}}
      </ion-label>
      <ion-icon [name]="menu.mobileIconClass" color="primary" slot="start"></ion-icon>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="primary" style="border-bottom: 2px solid #6FFFE9;">
    <ion-buttons slot="secondary">
      <ion-button (click)="openSettings()">
        <i class="fas fa-cog"></i>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="openTrackerNav()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <img src="../../assets/logos/tracker-light.png" style="width:60%">
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content id="main">
  <ion-router-outlet></ion-router-outlet>
</ion-content>

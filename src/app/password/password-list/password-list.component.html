<ion-list>
  <ion-list-header class="list-header-custom">
    <ion-label color="primary">Passwords</ion-label>
    <a href="javascript:" (click)="createPassword()" style="margin-right: 15px;">
      <i class="fas fa-plus"></i>
    </a>
  </ion-list-header>  
  <ion-item button (click)="itemClicked(pass)" detail *ngFor="let pass of passwords">
    <ion-label>
      {{pass.name}}
    </ion-label>
  </ion-item>
</ion-list>

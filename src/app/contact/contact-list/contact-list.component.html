<ion-list>
  <ion-list-header class="list-header-custom">
    <ion-label color="primary">Contacts</ion-label>
    <a href="javascript:" (click)="createContact()" style="margin-right: 15px;">
      <i class="fas fa-plus"></i>
    </a>
  </ion-list-header>  
  <ng-container *ngIf="contacts.length === 0">
    <ion-item color="light">
      <ion-label>
        No contacts added yet.
      </ion-label>
    </ion-item>
  </ng-container>
  <ng-container *ngIf="contacts.length !== 0">
    <ion-item button (click)="itemClicked(pass)" detail *ngFor="let pass of contacts">
      <ion-label>
        {{pass.name}}
      </ion-label>
    </ion-item>  
  </ng-container>
</ion-list>

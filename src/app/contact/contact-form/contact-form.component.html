<form [formGroup]="contactForm">
  <ion-list>
    <ion-list-header class="list-header-custom">
      <ion-label color="primary">{{formTitle}}</ion-label>
    </ion-list-header>
    <ng-container *ngFor="let fieldConfig of fieldConfigs" [ngSwitch]="fieldConfig.type">
      <ion-item *ngSwitchCase="'text'">
        <ion-label position="floating">
          {{fieldConfig.label}}
        </ion-label>
        <ion-input type="text" [formControlName]="fieldConfig.name"></ion-input>
      </ion-item>
      <ion-item *ngSwitchCase="'number'">
        <ion-label position="floating">
          {{fieldConfig.label}}
        </ion-label>
        <ion-input type="number" [formControlName]="fieldConfig.name"></ion-input>
      </ion-item>
    </ng-container>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block" (click)="savePassword()">
            <i class="fas fa-save mr-1"></i>Save
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</form>

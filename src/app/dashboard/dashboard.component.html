<div class="ion-padding tracker-scroll dashboard-class">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin: 0px;">
          <ion-card-header style="padding: 0px;">
            <table class="widget-class">
              <tr>
                <td>
                  <img src="../../assets/icon/wallet-final.png">
                </td>
                <td>
                  <ion-card-subtitle style="margin-bottom: 5px;">
                    <ion-text color="primary">
                      BALANCE
                    </ion-text>
                  </ion-card-subtitle>
                  <ion-card-title style="font-size: 15pt;">
                    <ion-text color="primary">
                      <i class='fas fa-rupee-sign mr-1'></i>{{totalBalance}}
                    </ion-text>
                  </ion-card-title>
                </td>
              </tr>
            </table>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card style="margin: 0px;">
          <ion-card-header style="padding: 0px;">
            <table class="widget-class">
              <tr>
                <td>
                  <img src="../../assets/icon/expense.png">
                </td>
                <td>
                  <ion-card-subtitle style="margin-bottom: 5px;">
                    <ion-text color="primary">
                      EXPENSE
                    </ion-text>
                  </ion-card-subtitle>
                  <ion-card-title style="font-size: 15pt;">
                    <ion-text color="primary">
                      <i class='fas fa-rupee-sign mr-1'></i>{{totalMonthlyExpense}}
                    </ion-text>
                  </ion-card-title>
                </td>
              </tr>
            </table>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin: 0px;">
          <ion-card-header style="padding: 0px;">
            <table class="widget-class">
              <tr>
                <td>
                  <img src="../../assets/icon/money-to-take.png">
                </td>
                <td>
                  <ion-card-subtitle style="margin-bottom: 5px;">
                    <ion-text color="primary">
                      MONEY TO TAKE
                    </ion-text>
                  </ion-card-subtitle>
                  <ion-card-title style="font-size: 15pt;">
                    <ion-text color="primary">
                      <i class='fas fa-rupee-sign mr-1'></i>{{moneyToTake}}
                    </ion-text>
                  </ion-card-title>
                </td>
              </tr>
            </table>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <ion-card style="margin: 0px;">
          <ion-card-header style="padding: 0px;">
            <table class="widget-class">
              <tr>
                <td>
                  <img src="../../assets/icon/money-to-give.png">
                </td>
                <td>
                  <ion-card-subtitle style="margin-bottom: 5px;">
                    <ion-text color="primary">
                      MONEY TO GIVE
                    </ion-text>
                  </ion-card-subtitle>
                  <ion-card-title style="font-size: 15pt;">
                    <ion-text color="primary">
                      <i class='fas fa-rupee-sign mr-1'></i>{{moneyToGive}}
                    </ion-text>
                  </ion-card-title>
                </td>
              </tr>
            </table>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

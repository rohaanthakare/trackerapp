<ion-content fullscreen color="primary">
  <form [formGroup]="loginForm">
    <ion-item color="primary">
      <ion-grid>
        <ion-row style="padding-top: 50px; padding-bottom: 30px;">
          <ion-col></ion-col>
          <ion-col size="8">
            <img src="../../assets/logos/tracker-light.png">
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item color="primary">
      <ion-label position="floating">
        Username
      </ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item color="primary">
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <section>
      <ion-button style="margin: 10px" color="success" expand="block" (click)="login()">
        <i class="fas fa-sign-in-alt" style="margin-right: 5px;"></i>Login
      </ion-button>
      <ion-button style="margin: 10px" color="success" expand="block" (click)="register()">
        <i class="fas fa-user-plus mr-1" style="margin-right: 5px;"></i>New User
      </ion-button>
    </section>
  </form>
</ion-content>

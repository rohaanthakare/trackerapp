<ion-content fullscreen>
  <form [formGroup]="loginForm">
    <ion-grid>
      <ion-list>
        <ion-row style="padding-top: 40px; padding-bottom: 20px;">
          <ion-col></ion-col>
          <ion-col size="8">
            <img src="../../assets/logos/tracker_primary.png">
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">
                  Username
                </ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>      
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">
                  Password
                </ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button expand="block" (click)="login()">Login</ion-button>    
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-grid>
  </form>
</ion-content>
